<!DOCTYPE html>
<html>
<head>
    <title>Clear Token</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #792024, #103352);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            background: #792024;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #9a2d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clear Authentication Token</h1>
        <p>This will clear your stored authentication token and redirect you to the login page.</p>
        <button onclick="clearToken()">Clear Token & Login</button>
        <button onclick="goHome()">Go to Home</button>
    </div>
    
    <script>
        function clearToken() {
            localStorage.removeItem('token');
            alert('Token cleared! Redirecting to login...');
            window.location.href = '/login';
        }
        
        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
